            <thead>
                <tr>
                    <th>商品序号</th>

                    <th>商品价格</th>

<!-- Modal -->
<div class="modal fade addModel" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
      </div>
      <div class="modal-body">
        <div class="form-group has-success">
          <label class="control-label" for="inputSuccess1">商品名称</label>
          <input type="text" class="form-control inputName" id="inputSuccess1" aria-describedby="helpBlock2">
        </div>
        <div class="form-group has-warning">
          <label class="control-label" for="inputWarning1">商品价格</label>
          <input type="text" class="form-control inputPrice" id="inputWarning1">
        </div>
        <div class="form-group has-error">
          <label class="control-label" for="inputError1">商品数量</label>
          <input type="text" class="form-control inputNum" id="inputError1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="btn-shop-add">添加</button>
      </div>
    </div>
  </div>
</div>
