<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>某东商品管理-注册</title>
    <link rel="stylesheet" href="../libs/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">注册</h1>
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUserName" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密 &nbsp&nbsp&nbsp码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  
                  <span class="spantext">已有账号？</span><a href="login.html" class="text-res">去登录</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="btn">注册</button>
              </div>
            </div>
          </form>
   </div>
   <script src="../libs/tools.js"></script>
   <script src="../js/registter.js"></script>

</body>
</html>
